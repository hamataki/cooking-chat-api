<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Let's cooking</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link rel="icon" href="./img/chicken.webp" />

    <!-- 絵文字 -->
    <script src="https://kit.fontawesome.com/77e6d61b62.js" crossorigin="anonymous"></script>

    <!-- googleフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1 class="title">Let's cooking</h1>
      <img class="cook" src="./img/burger_transrate.png" alt="" />
    </header>
    <!-- コンテンツ表示画面 -->
    <div class="">
      <div id="output" class=""></div>
      <div class="in">
        <textarea
          id="text"
          class=""
          placeholder="なにを食べたい気分ですか？"
        ></textarea>
        <button id="send" class="">
          <i class="fa-solid fa-paper-plane" style="color: rgb(87, 80, 80)"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
        onChildAdded,
        remove,
        onChildRemoved,
      } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
      // Your web app's Firebase configuration
      const firebaseConfig = {
        ,
      };
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app); //RealtimeDBに接続
      const dbRef = ref(db, "chat"); //RealtimeDB内の"chat"を使う

      //データ登録(Click)
      $("#send").on("click", function () {
        const uname = "you";
        const text = $("#text").val();

        console.log(uname, "名前");
        console.log(text, "テキスト");

        const msg = {
          uname: "you",
          text: $("#text").val(),
        };

        const newPostRef = push(dbRef);
        set(newPostRef, msg);

        $("#text").val("");

        // //CHAT GPTを呼び出す

        const OPENAI_APIKEY =
          "";
        const URL = "https://api.openai.com/v1/chat/completions";
        const systemPrompt = `
                あなたはプロの料理人です。
                ユーザーからの朝食、昼食、夕食、おやつに関する問い合わせに対応します。
                ユーザーに迅速かつ分かりやすい献立を提供することが目的です。
                以下の出力条件を厳密に守ってロールプレイを行ってください。

                #出力条件:
                1回目の返答で5つの料理を提示する。
                ##料理を選択した場合
                ・料理の詳細を記載する。
                ・レシピを表示する。
                `;

        async function getResponse() {
          try {
            const response = await axios.post(
              URL,
              {
                model: "gpt-3.5-turbo",
                messages: [
                  { role: "system", content: systemPrompt },
                  { role: "user", content: text },
                ],
              },
              {
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${OPENAI_APIKEY}`,
                },
              }
            );
            var chatgpt_response = response.data.choices[0].message.content;
            // $("#response_text").val(chatgpt_response);

            const resuname = "AI";
            const restext = chatgpt_response;

            const resmsg = {
              uname: resuname,
              text: restext,
            };

            console.log(resuname, "名前");
            console.log(restext, "テキスト");

            const newPostRef2 = push(dbRef);
            set(newPostRef2, resmsg);
          } catch (error) {
            console.log(error);
          }
        }
        getResponse();
      });

      //データ登録(Enter)

      //最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
      //メッセージを登録すると画面に表示される
      //AIなら左側、自分なら右側にバルーンが表示される
      onChildAdded(dbRef, function (data) {
        const msg = data.val();
        const key = data.key;

        if (msg.uname == "you") {
          let html = `
                <div class="msg-you">
                    <div class="says"><p>${msg.text}<p></div>
                </div>
                `;

          $("#output").append(html);
        } else {
          let html = `
                <div class="msg-gpt">
                    <div class="says"><p>${msg.text}<p></div>
                </div>
                `;

          $("#output").append(html);
        }
      });
    </script>
  </body>
</html>
